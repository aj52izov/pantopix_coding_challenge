user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 5000;                  # Bump up for more concurrency if you want
    multi_accept on;
    use epoll;                               # For Linux, best performance
}

http {
    # General core settings
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 60;
    types_hash_max_size 2048;

    client_max_body_size 200M;
    resolver 127.0.0.11 ipv6=off;

    # Increase proxy buffer/timeout for big payloads or slow clients
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_read_timeout 600s;           # Tune for long-lived connections (chat, api, etc)
    proxy_send_timeout 600s;
    proxy_connect_timeout 60s;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Define backend upstreams for HA/load-balancing/future scaling
    upstream backend_up {
        server backend:3000;
        keepalive 32;     # Reduce backend TCP churn
    }

    upstream frontend_up {
        server frontend:80;
        keepalive 8;
    }

    upstream ollama_up {
        server ollama:11434;
        keepalive 8;
    }

    upstream postgres_up {
        server postgres:5432;
        keepalive 8;
    }

    server {
        listen 80;
        server_name _;             # Catch all, change in prod to actual domain

        # Primary frontends
        location / {
            proxy_pass http://frontend_up/;
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' "*" always;
                add_header 'Access-Control-Allow-Methods' "*" always;
                add_header 'Access-Control-Allow-Headers' "*" always;            
                return 204;  # No content for preflight
            }
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 600s;
            proxy_http_version 1.1;
            proxy_set_header Cookie $http_cookie;
            proxy_redirect off;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Auth-Request-Redirect $request_uri;
        }

        location /backend/ {
            proxy_pass http://backend_up/;
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' "*" always;
                add_header 'Access-Control-Allow-Methods' "*" always;
                add_header 'Access-Control-Allow-Headers' "*" always;            
                return 204;  # No content for preflight
            }
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 600s;
            proxy_http_version 1.1;
            proxy_set_header Cookie $http_cookie;
            proxy_redirect off;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Auth-Request-Redirect $request_uri;
        }

        location /api_docs {
            proxy_pass http://backend_up/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Auth-Request-Redirect $request_uri;
        }
        
        location /openapi.json {
            proxy_pass http://backend_up/openapi.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Auth-Request-Redirect $request_uri;
        }
    }
}